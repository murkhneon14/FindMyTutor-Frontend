# Build configuration for FindMyTutor
version: 1.0.1+2  # Format: versionName+versionCode

# Android specific configurations
android:
  compileSdk: 33
  minSdk: 23
  targetSdk: 33
  versionCode: 2
  versionName: 1.0.1

# iOS specific configurations
ios:
  deploymentTarget: '12.0'
  buildNumber: '2'
  version: '1.0.1'

# Build flavors (if needed)
flavors:
  development:
    applicationIdSuffix: '.dev'
    resValue "string", "app_name", "FindMyTutor Dev"
  production:
    resValue "string", "app_name", "FindMyTutor"
