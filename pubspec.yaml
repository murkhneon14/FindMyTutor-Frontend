name: find_my_tutor
description: A premium tutor marketplace app connecting students with qualified teachers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '^3.8.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  http: ^1.2.2
  shared_preferences: ^2.2.3
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  provider: ^6.1.1
  flutter_chat_ui: ^1.6.15
  socket_io_client: ^2.0.3+1
  intl: ^0.19.0
  uuid: ^4.3.3
  image_picker: ^1.0.7
  file_picker: ^8.1.6
  overlay_support: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/